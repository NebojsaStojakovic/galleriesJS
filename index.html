<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>
<body>


  <section id="traversy">
    <div class="container">

      <div class="main-img">
        <img src="https://preview.ibb.co/gxVppG/img1.jpg" id="current">
      </div>

      <div class="imgs">
        <img src="https://preview.ibb.co/gxVppG/img1.jpg">
        <img src="https://preview.ibb.co/iZ3Lww/img2.jpg">
        <img src="https://preview.ibb.co/iQsPOb/img3.jpg">
        <img src="https://preview.ibb.co/gFFdib/img4.jpg">
        <img src="https://preview.ibb.co/hS5ppG/img5.jpg">
        <img src="https://preview.ibb.co/goKtGw/img6.jpg">
        <img src="https://preview.ibb.co/bSWjOb/img7.jpg">
        <img src="https://preview.ibb.co/i2o9pG/img8.jpg">
      </div>

    </div>
  </section>


  <section id="devEd">

    <div class="room-description">
      <h1>Our Rooms</h1>
      <p>Enjoy our exotic rooms</p>
    </div>

    <div class="room-gallery">
      <img src="./img/room1-big.jpeg" class="gallery-highlight" alt="">

      <div class="room-preview">
        <img src="./img/room1-small.jpeg" class="room-active" alt="">
        <img src="./img/room2-small.jpeg" alt="">
        <img src="./img/room3-small.jpeg" alt="">
      </div>

    </div>

  </section>


  <script src="app.js"></script>
</body>
</html>
